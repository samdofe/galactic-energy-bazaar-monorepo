<div class="remote-menu">
  <ul>
    <li><a routerLink="/">Home</a></li>
    <li><a routerLink="dashboard">Dashboard updated!</a></li>
    <li><a routerLink="trades">Trades</a></li>
    <li><a routerLink="login">Login</a></li>
  </ul>
  <mat-card class="card-container">
    <mat-card-content>
      <h2 class="example-h2">Slide toggle configuration</h2>

      <section class="example-section">
        <mat-checkbox class="example-margin" [(ngModel)]="checked">Checked</mat-checkbox>
      </section>

      <section class="example-section">
        <mat-checkbox class="example-margin" [(ngModel)]="disabled">Disabled</mat-checkbox>
      </section>
    </mat-card-content>
  </mat-card>

  <mat-card class="result">
    <mat-card-content>
      <h2 class="example-h2">Result</h2>

      <section class="example-section">
        <mat-slide-toggle
          class="example-margin"
          [checked]="checked"
          [disabled]="disabled">
          Slide me!
        </mat-slide-toggle>
      </section>
    </mat-card-content>
  </mat-card>

</div>
<div class="router-container">
  <router-outlet></router-outlet>
</div>
