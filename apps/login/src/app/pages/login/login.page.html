<div class="login-container">
  <div class="login-card">
    <h2>{{ 'LOGIN_APP.ACCESS_PORTAL' | translate }}</h2>
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="email">{{ 'LOGIN_APP.EMAIL_LABEL' | translate}}</label>
        <input
          id="email"
          type="email"
          formControlName="email"
          [class.invalid]="isFieldInvalid('email')"
          placeholder="{{ 'LOGIN_APP.EMAIL_PLACEHOLDER' | translate }}"
        />
        <div class="error-message" *ngIf="isFieldInvalid('email')">
          {{ 'LOGIN_APP.EMAIL_ERROR_MESSAGE' | translate}}
        </div>
      </div>

      <div class="form-group">
        <label for="password">{{ 'LOGIN_APP.PASSWORD_LABEL' | translate }}</label>
        <input
          id="password"
          type="password"
          formControlName="password"
          [class.invalid]="isFieldInvalid('password')"
          placeholder="{{ 'LOGIN_APP.PASSWORD_PLACEHOLDER' | translate }}"
        />
        <div class="error-message" *ngIf="isFieldInvalid('password')">
          {{ 'LOGIN_APP.PASSWORD_ERROR_MESSAGE' | translate}}
        </div>
      </div>

      <button
        type="submit"
        class="login-button"
        [disabled]="loginForm.invalid || authStore.isLoading()"
      >
        {{ authStore.isLoading() ? ('LOGIN_APP.AUTHENTICATING' | translate) : ('LOGIN_APP.INITIALIZE_ACCESS' | translate) }}
      </button>

      <div class="signup-link">
        <span>{{ 'LOGIN_APP.NO_CREDENTIALS' | translate}}</span>
        <a routerLink="/signup">{{ 'LOGIN_APP.REGISTER_MESSAGE' | translate}}</a>
      </div>
    </form>
  </div>
</div>
