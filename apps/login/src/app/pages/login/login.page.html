<div class="login-container">
  <div class="login-card">
    <h2>Access Portal</h2>
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="email">Galactic Email</label>
        <input
          id="email"
          type="email"
          formControlName="email"
          [class.invalid]="isFieldInvalid('email')"
          placeholder="council.member@galaxy.com"
        />
        <div class="error-message" *ngIf="isFieldInvalid('email')">
          Valid galactic email required
        </div>
      </div>

      <div class="form-group">
        <label for="password">Access Code</label>
        <input
          id="password"
          type="password"
          formControlName="password"
          [class.invalid]="isFieldInvalid('password')"
          placeholder="Enter your access code"
        />
        <div class="error-message" *ngIf="isFieldInvalid('password')">
          Access code required
        </div>
      </div>

      <button
        type="submit"
        class="login-button"
        [disabled]="loginForm.invalid || authStore.isLoading()"
      >
        {{ authStore.isLoading() ? 'Authenticating...' : 'Initialize Access' }}
      </button>

      <div class="signup-link">
        <span>No galactic credentials?</span>
        <a routerLink="/signup">Register for Access</a>
      </div>
    </form>
  </div>
</div>
