<div class="dashboard-container">
  <div class="dashboard-content">
    <div class="planet-stats">
      <p>{{ 'DASHBOARD_APP.LOCAL_VARIABLE' | translate }}</p>
      @if (tradesStore.tradesStats()){
        <dashboard-planets-list [dataPlanet]="tradesStore.tradesStats()"/>
      }
    </div>
    <div class="leaderboard">
      @if(tradesStore.leaderBoards()){
        <dashboard-leaderboard-list [dataLeaderboard]="tradesStore.leaderBoards()"></dashboard-leaderboard-list>
      }
    </div>
  </div>
</div>
